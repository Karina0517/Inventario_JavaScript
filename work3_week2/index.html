<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Inventario | Supermercadosla K</title>

</head>
<body>
        <main class="page__main">
            <div class="page">

                <section class="control__panel">

                        <div class="search">
                            <div class="search__field">
                                <label class="search__label" for="item-search">üîç Buscar elementos:</label>
                                <input class="search__input" type="text" id="item-search" placeholder="Nombre del producto a buscar">
                            </div>
                            <div class="search-section__field">

                                <select class="search__select" id="type-filter">

                                <input class="add__form__input" type="number" id="item__cost" placeholder="Costo" step="0.01">

                                    <option value="Deportes">Deportes</option>
                                    <option value="Fitnes">Libros</option>
                                </select>
                                <button class="add__form__button" id="save__item__btn">Guardar</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="data-timeline">
                    <div class="container__section">
                        <div class="container__section__header">
                            <h2 class="container__section__title">üìã Lista de Elementos</h2>
                            <span class="container__section__badge" id="items-count">0 elementos</span>
                        </div>
                        <div class="container__section__content" id="items-container">
                        </div>
                    </div>

                    <div class="container__section container__section__unique">
                        <div class="container__section__header">
                            <h2 class="container__section__title">üìç Elementos √önicos</h2>
                            <span class="container__section__badge container__section__badge__unique" id="unique__count">0 √∫nicos</span>
                        </div>
                        <div class="container__section__content" id="unique__container">
                        </div>
                    </div>

                    <div class="container__section container__section__category">
                        <div class="container__section__header">
                            <h2 class="container__section__title">üì• Tipos de Elementos</h2>
                            <span class="container__section__badge container__section__badge__category" id="types__count">0 tipos</span>
                        </div>
                        <div class="container__section__content" id="types__container">
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="page__footer">
